<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhmyFood!</title>
</head>
<body>
    <header>
        <nav>
            <img src="/assets/images/logo/ohmyfood.png" alt="Logo OhmyFood" class="logo">

            <form action="" method="post" class="localisationResto">
                <input type="text" placeholder="Paris, Belleville">
            </form>
        </nav>
    </header>

    <section class="trouverResto">
        <h1>Réserver le menu qui vous convient</h1>
        <p> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

        <button class="btnTrouverResto" type="submit">Explorer nos restaurants</button>
    </section>

    <section class="fonctionnementResto">
        <h2>Fonctionnement</h2>

        <div class="btnFonctionnementResto">
            <ol>
                <li>Choisissez un restaurant</li>
                <li>Composez votre menu</li>
                <li>Dégustez au restaurant</li>
                
            </ol>
        </div>
    </section>
    
</body>
</html>
